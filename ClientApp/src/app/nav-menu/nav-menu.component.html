          </li>-->

            <a class="nav-link text-dark" [routerLink]="['/products']">Products</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/logout']">Logout</a>
          </li>

          <button routerLink="products/cart" class="btn btn-primary">
            <i style="font-size: 20px;" class="fas fa-cart-plus"></i>

          </button>
          

        </ul>
